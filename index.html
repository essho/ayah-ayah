<!DOCTYPE html>

<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Amiri&amp;family=Cairo&amp;family=Lateef&amp;family=Noto+Kufi+Arabic&amp;display=swap" rel="stylesheet"/>
<title>آيه آيه</title>
<style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Traditional Arabic';
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      max-width: 100vw;
      max-height: 100vh;
      position: relative;
      box-sizing: border-box;
    }
    * {
      box-sizing: border-box;
      max-width: 100%;
    }
    .ayah-text {
      font-size: 2rem;
      text-align: center;
      margin: 1rem;
    }
    .translation-text {
      font-size: 1rem;
      text-align: center;
      color: #ccc;
      position: fixed;
      bottom: 3.5rem;
      cursor: pointer;
      max-width: 95%;
	  width: 100%;
	  z-index: 8;
    }
    .controls {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      box-sizing: border-box;
      z-index: 9;
    }
    .arrow-btn {
      background: transparent;
      border: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      opacity: 0.5;
    }
    .center-btn {
      background: #333;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
	  opacity: 0.6;
    }
    .top-icons {
      position: absolute;
      top: 1rem;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
    }
    .icon-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      opacity: 0.5;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
      max-height: 60vh;
      overflow-y: auto;
      min-width: 250px;
    }
    .scrollable-select {
      max-height: 120px;
      overflow-y: auto;
      background: #333;
      border-radius: 5px;
      margin: 0.5rem 0;
    }
    .scrollable-select div {
      padding: 0.5rem;
      cursor: pointer;
    }
    .scrollable-select div:hover {
      background: #444;
    }
    .setting-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .row-scrolls {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }
    .row-scrolls > div {
      flex: 1;
    }
    #expandedTranslationModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    #expandedTranslationModal .modal-content {
      max-height: 80vh;
      overflow-y: auto;
    }
  
.hamzat_wasl         { color: #A0A0A0; font-weight: bold; }
.lam_shamsiyyah      { color: #FFA500; font-weight: bold; }
.madd_2              { color: #00B050; font-weight: bold; }
.madd_6              { color: #7030A0; font-weight: bold; }
.madd_246            { color: #8E44AD; font-weight: bold; }
.madd_munfasil       { color: #00B0F0; font-weight: bold; }
.madd_muttasil       { color: #0070C0; font-weight: bold; }
.idghaam_no_ghunnah  { color: #5B9BD5; font-weight: bold; }
.idghaam_ghunnah     { color: #007000; font-weight: bold; }
.qalqalah            { color: #FF0000; font-weight: bold; }
.ghunnah             { color: #548235; font-weight: bold; }
.ikhfa               { color: #FF66CC; font-weight: bold; }
.silent              { color: #D9D9D9; font-weight: bold; }
.ikhfa_shafawi       { color: #F4CCCC; font-weight: bold; }
.idghaam_shafawi     { color: #6FA8DC; font-weight: bold; }
.iqlab               { color: #FFD700; font-weight: bold; }
.idghaam_mutajanisayn { color: #00FFFF; font-weight: bold; }

</style>
</head>
<body>
<audio id="audioPlayer" preload="auto"></audio>
<div class="top-icons">
<button class="icon-btn" id="settingsBtn">⚙️</button>
<button class="icon-btn" id="audioBtn">🔊</button>
</div>
<div class="ayah-text" id="bismillahText"></div><div class="ayah-text" id="ayah" style="overflow-y: auto; max-height: 80vh;">...</div>
<div class="translation-text" id="translation" style="max-height: 3rem; overflow-y: auto;">...</div>
<div class="controls">
<button class="arrow-btn" id="prevBtn">▶️</button>
<button class="center-btn" id="openAyahPicker">...</button>
<button class="arrow-btn" id="nextBtn">◀️</button>
</div>
<div class="modal" id="expandedTranslationModal">
<div class="modal-content">
<div id="expandedTranslation"></div>
<div style="text-align:center; margin-top:1rem;">
<button onclick="document.getElementById('expandedTranslationModal').style.display='none'">إغلاق</button>
</div>
</div>
</div>
<div class="modal" id="ayahPickerModal" onclick="this.style.display='none'">
<div class="modal-content" onclick="event.stopPropagation()">
<h3>اختيار السورة</h3>
<div class="scrollable-select" id="quickSurahList"></div>
<h3>اختيار الآية</h3>
<div class="scrollable-select" id="quickAyahList"></div>
</div>
</div>
<div class="modal" id="settingsModal" onclick="this.style.display='none'">
<div class="modal-content" onclick="event.stopPropagation()">
<h2>الإعدادات</h2>
<div class="setting-row">
<button id="fontInc">+</button>
<span>حجم الخط</span>
<button id="fontDec">−</button>
</div>
<div class="setting-row">
<label for="textColor">لون الخط:</label>
<input id="textColor" type="color" value="#ffffff"/>
<label for="fontFamily">نوع الخط:</label>
<select id="fontFamily">
<option value="'Cairo', Traditional">الافتراضي</option>
<option value="'Amiri', serif">1</option>
<option value="'Lateef', cursive">2</option>
<option value="'Noto Kufi Arabic', sans-serif">3</option>
<option value="'Noto Naskh Arabic', serif">4</option>
<option value="'Cairo', sans-serif">5</option>
</select>
</div>
<div class="setting-row">
<label for="bgColor">لون الخلفية:</label>
<input id="bgColor" type="color" value="#111111"/>
<div class="setting-row">
<label for="toggleTajweed">تفعيل التجويد:</label>
<input id="toggleTajweed" type="checkbox"/>
</div>
</div>
<h3>القارئ</h3>
<div class="scrollable-select" id="readerList">
<div>سعد الغامدي</div>
</div>
<h3>التفسير / الترجمة</h3>
<div class="scrollable-select" id="translationSelect">
<div data-lang="ar">تفسير (عربي)</div>
<div data-lang="en">ترجمة (إنجليزي)</div>
<div data-lang="id">ترجمة (إندونيسي)</div>
</div>
</div>
</div>
<script>
    const bgColorInput = document.getElementById('bgColor');
    const textColorInput = document.getElementById('textColor');
    const ayahEl = document.getElementById('ayah');
    const bismillahEl = document.getElementById('bismillahText');
    const translationEl = document.getElementById('translation');
    const quickSurahList = document.getElementById('quickSurahList');
    const quickAyahList = document.getElementById('quickAyahList');
    const settingsBtn = document.getElementById('settingsBtn');
    const audioBtn = document.getElementById('audioBtn');
    const fontInc = document.getElementById('fontInc');
    const fontDec = document.getElementById('fontDec');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const openAyahPicker = document.getElementById('openAyahPicker');
    const settingsModal = document.getElementById('settingsModal');
    const ayahPickerModal = document.getElementById('ayahPickerModal');
    const translationSelect = document.getElementById('translationSelect');
    const expandedTranslationModal = document.getElementById('expandedTranslationModal');
    const expandedTranslation = document.getElementById('expandedTranslation');
    const audioPlayer = document.getElementById("audioPlayer");
    const toggleTajweed = document.getElementById('toggleTajweed');
    const fontFamilySelect = document.getElementById('fontFamily');

    let surahs = [];
    let currentSurah = parseInt(localStorage.getItem('lastSurah') || '1');
    let currentAyah = parseInt(localStorage.getItem('lastAyah') || '1');
    let fontSize = parseInt(localStorage.getItem('fontSize') || '28');
    let currentLang = localStorage.getItem('translationLang') || 'ar';
    let isTajweedEnabled = JSON.parse(localStorage.getItem('tajweedEnabled') || 'true');
    
    function saveState() {
      localStorage.setItem('lastSurah', currentSurah);
      localStorage.setItem('lastAyah', currentAyah);
      localStorage.setItem('fontSize', fontSize);
      localStorage.setItem('translationLang', currentLang);
    }

    function setFontSize() {
      ayahEl.style.fontSize = fontSize + 'px';
    }

    async function loadSurahs() {
      try {
        const res = await fetch('./surah.json');
        surahs = await res.json();
        renderQuickSurahList();
        loadAyah();
      } catch (err) {
        alert("فشل تحميل قائمة السور. تأكد من وجود ملف 'surah.json' في نفس المجلد.");
        console.error("فشل تحميل قائمة السور:", err);
      }
    }

    function renderQuickSurahList() {
      quickSurahList.innerHTML = '';
      surahs.forEach((s, index) => {
        const el = document.createElement('div');
        el.textContent = s.titleAr;
        el.onclick = () => {
          currentSurah = index + 1;
          currentAyah = 1;
          loadAyah();
          renderQuickAyahList();
          saveState();
        };
        quickSurahList.appendChild(el);
      });
      renderQuickAyahList();
    }

    function renderQuickAyahList() {
      quickAyahList.innerHTML = '';
      const count = surahs[currentSurah - 1].count;
      for (let i = 1; i <= count; i++) {
        const el = document.createElement('div');
        el.textContent = `آية ${i}`;
        el.onclick = () => {
          currentAyah = i;
          loadAyah();
          ayahPickerModal.style.display = 'none';
          saveState();
        };
        quickAyahList.appendChild(el);
      }
    }

    async function loadAyah() {
      setFontSize();
      updateColorState();

      try {
        const surahRes = await fetch(`./surah/surah_${currentSurah}.json`);
        if (!surahRes.ok) throw new Error("Surah file not found.");
        const surahData = await surahRes.json();
        
        const transRes = await fetch(`./translation/${currentLang}/${currentLang}_translation_${currentSurah}.json`);
        if (!transRes.ok) throw new Error("Translation file not found.");
        const transData = await transRes.json();
        
        let ayahTextRaw = surahData.verse[`verse_${currentAyah}`] || '...';
        
        // Handle Bismillah for Ayah 1
        bismillahEl.innerHTML = '';
        if (currentAyah === 1 && surahData.verse["verse_0"]) {
            bismillahEl.innerHTML = surahData.verse["verse_0"];
        }

        const transText = transData.verse[`verse_${currentAyah}`] || '...';
        let finalText = ayahTextRaw;

        // Apply Tajweed Rules based on the new logic
        if (isTajweedEnabled) {
          try {
            const tajweedRes = await fetch(`./tajweed/surah_${currentSurah}.json`);
            if (tajweedRes.ok) {
                const tajweedData = await tajweedRes.json();
                
                let rules = tajweedData.verse[`verse_${currentAyah}`] || [];
                let result = '', pos = 0;
                
                // Color the Ayah directly using its own rules
                for (const r of rules) {
                  result += ayahTextRaw.slice(pos, r.start);
                  result += `<span class="${r.rule}">` + ayahTextRaw.slice(r.start, r.end) + "</span>";
                  pos = r.end;
                }
                result += ayahTextRaw.slice(pos);
                finalText = result;

            } else {
                console.warn("فشل تحميل ملف التجويد.");
            }
          } catch (err) {
            console.warn("فشل تحميل ملف التجويد", err);
          }
        }
        
        ayahEl.innerHTML = finalText;
        translationEl.textContent = transText;
        expandedTranslation.textContent = transText;

        const surahName = surahs[currentSurah - 1]?.titleAr || '';
        openAyahPicker.textContent = `${surahName} - ${currentAyah}`;

      } catch (err) {
        alert("حدث خطأ في تحميل البيانات. قد يكون ملف السورة أو الترجمة مفقودًا أو المسار خاطئًا.");
        console.error("فشل تحميل البيانات:", err);
        ayahEl.textContent = 'حدث خطأ في تحميل البيانات. الرجاء مراجعة وحدة التحكم.';
        translationEl.textContent = '...';
      }
    }

    function updateColorState() {
      const allTextElements = document.querySelectorAll('.ayah-text, .translation-text');
      const bgColor = bgColorInput.value.toLowerCase();

      if (isTajweedEnabled) {
        textColorInput.disabled = true;
        const textColor = (bgColor === '#ffffff' || bgColor === 'white') ? '#000000' : '#ffffff';
        allTextElements.forEach(el => el.style.color = textColor);
      } else {
        textColorInput.disabled = false;
        allTextElements.forEach(el => el.style.color = textColorInput.value);
      }

      document.body.style.backgroundColor = bgColorInput.value;
    }

    // Event Listeners
    translationEl.onclick = () => {
      expandedTranslationModal.style.display = 'flex';
    };

    settingsBtn.onclick = () => settingsModal.style.display = 'flex';
    openAyahPicker.onclick = () => ayahPickerModal.style.display = 'flex';
    fontInc.onclick = () => { fontSize += 2; setFontSize(); saveState(); };
    fontDec.onclick = () => { fontSize = Math.max(12, fontSize - 2); setFontSize(); saveState(); };

    nextBtn.onclick = () => {
      const max = surahs[currentSurah - 1].count;
      if (currentAyah < max) currentAyah++;
      else if (currentSurah < 114) { currentSurah++; currentAyah = 1; }
      loadAyah(); saveState();
    };

    prevBtn.onclick = () => {
      if (currentAyah > 1) currentAyah--;
      else if (currentSurah > 1) {
        currentSurah--;
        currentAyah = surahs[currentSurah - 1].count;
      }
      loadAyah(); saveState();
    };

    translationSelect.querySelectorAll('div').forEach(div => {
      div.onclick = () => {
        currentLang = div.dataset.lang;
        loadAyah();
        saveState();
      };
    });

    audioBtn.addEventListener("click", () => {
      if (!currentSurah || !currentAyah) return;
      const surahStr = currentSurah.toString().padStart(3, '0');
      const ayahStr = currentAyah.toString().padStart(3, '0');
      const audioPath = `audio/${surahStr}/${ayahStr}.mp3`;
      
      audioPlayer.src = audioPath;
      audioPlayer.play().catch(e => {
        console.error("فشل تشغيل الصوت:", e);
        alert("فشل تشغيل الصوت. تأكد من وجود الملف.");
      });
    });

    toggleTajweed.addEventListener('change', () => {
      isTajweedEnabled = toggleTajweed.checked;
      localStorage.setItem('tajweedEnabled', isTajweedEnabled);
      loadAyah();
    });

    textColorInput.addEventListener('input', () => {
      updateColorState();
    });

    fontFamilySelect.addEventListener('change', () => {
      document.body.style.fontFamily = fontFamilySelect.value;
    });

    bgColorInput.addEventListener('input', updateColorState);

    // Initial load
    toggleTajweed.checked = isTajweedEnabled;
    loadSurahs();
</script></body>
</html>
